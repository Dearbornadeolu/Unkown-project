<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/student.css">
  <title>student page</title>
</head>
<body id="student-dashboard">
  <aside class="left">
    <img src="img/logo-oau.png" alt="oau logo">
    <div class="menu">
      <div class="menu-bar">
        <img src="img/menu.svg" alt="" id="menu-btn">
      </div>
      <div class="menu-content" >
        <div class="menu-logo active" >
          <img src="img/dashboard logo.svg" alt="Dashboard" >
          <a href="#">Dashboard</a>
        </div>
        <div class="menu-logo">
          <img src="img/course logo.svg" alt="">
          <a href="#">Courses</a>
        </div>
        <div class="menu-logo">
          <img src="img/assignment logo.svg" alt="">
          <a href="#">Assignment</a>
        </div>
        <div class="menu-logo">
          <img src="img/live-message.svg" alt="">
          <a href="#">messages</a>
        </div>
        <div class="menu-logo">
          <img src="img/class-session.svg" alt="">
          <a href="#">live class</a>
        </div>
        <div class="menu-logo">
          <img src="img/grades.svg" alt="">
          <a href="#">Grades</a>
        </div>
        <div class="menu-logo">
          <img src="img/support.svg" alt="">
          <a href="#">support</a>
        </div>
      </div>
    </div>
    <div class="settings_logout_section">
      <div class="menu-logo">
        <img src="img/settings.svg" alt="">
        <a href="#">settings</a>
      </div>
      <div class="menu-logo">
        <img src="img/logout.svg" alt="">
        <a href="#">Log out</a>
      </div>
    </div>
  </aside>
  <main class="middle"></main>
  <aside class="right">
    <a href="#" class="notification-link"><img src="img/notification.svg" alt="" ></a>
    <section class="student-profile">
      <img src="img/ella.png" alt="profile picture">
      <div class="profile-name">
        <h1 id="profile-name">Ella Daniels</h1>
        <p id="level-part">300 level(Law)</p>
      </div>
    </section>
    <div id="calendar"></div>
    <section class="assignment">
      <div class="assignment-intro">
        <h1>Assignment</h1>
      <span id="assignment-view">View All</span>
      </div>
      <div class="assignment-rack">
        <ul>
          <li>
            <input type="checkbox" name="" id="">
            <div >
              <h2 class="assignment-title">The Law of Nations</h2>
              <p class="assignment-submit">Due Nov 9,2022 <span id="submit-time">10:00</span></p>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </aside>
  <script src="calender.js"></script>
  <script src="script.js"></script>
</body>
</html>
